<h2 class="text-center">Listado</h2>
<div class="container mt-5">
    <h2 class="text-center">Lista de Productos</h2>
    <ul class="list-group w-50 mx-auto">
        @for (Produc of Producto; track Produc) {
                <li class="list-group-item text-center">{{Produc.Description}} ${{Produc.Precio}}</li>
        }
    </ul>
    <div class="mt-3 d-flex justify-content-center">
        <input type="text" #DescripcionInput class="form-control mb-2 w-50" placeholder="Nuevo Producto" name="nproducto" id="nproducto">
    </div>
    <div class="mt-3 d-flex justify-content-center">
        <input type="number" #PrecioInput class="form-control mb-2 w-25" placeholder="Nuevo Precio" name="nprecio" id="nprecio">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50" (click)="agregarProducto(DescripcionInput.value, PrecioInput.valueAsNumber); DescripcionInput.value = ''; PrecioInput.value = ''">Agregar Tarea</button>
    </div>
</div>
