<h2 class="text-center">Listado</h2>
<div class="container mt-5">
    <h2 class="text-center">Lista de Productos</h2>
    <div>
        <button class="btn btn-primary my-5" (click)="AgregarProducto()">Agregar Producto</button>
    </div>
    <ul class="list-group w-50 mx-auto">
        @for (productoElemento of productos; track productoElemento) {
        <app-producto [produc]="productoElemento" />
        }

    </ul>
</div>
